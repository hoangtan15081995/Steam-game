<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d7470001ae.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="nav-bar">
      <div class="logo">
        <a href="https://store.steampowered.com/?snr=1_4_4__global-responsive-menu">
          <img src="https://store.cloudflare.steamstatic.com/public/shared/images/responsive/header_logo.png"
            height="36" alt="STEAM">
        </a>
      </div>
      <ul class="menu">
        <li>Home</li>
        <li>Trending</li>
        <li>About us</li>
      </ul>
    </div>
  </header>
  <main>
    <div class="search">
      <div id="searchGame">
        <div class="searchBox">
          <input id="searchForm" name="searchForm" type="text" class="default" placeholder="Search" size="22"
            maxlength="64">
          <button id="btn">
            <i class="fa-brands fa-searchengin"></i>
          </button>
        </div>
        <hr>
        <div class="category">
          <ul class="categoryGroup">
            <li class="genres">ACTION</li>
            <li class="genres">FREE TO PLAY</li>
            <li class="genres">STRATEGY</li>
            <li class="genres">ADVENTURE</li>
            <li class="genres">INDIE</li>
            <li class="genres">RPG</li>
            <li class="genres">ANIMATION & MODELING</li>
            <li class="genres">VIDEO PRODUCTION</li>
            <li class="genres">CASUAL</li>
            <li class="genres">SIMULATION</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="showGames">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
